- name: 'Check "{{ role }}" role exists'
  command: openstack role show "{{ role }}"
  register: roleExist
  ignore_errors: True
  run_once: True
  environment: "{{ admin_auth_env }}"

- name: 'Create the "{{ role }}" role'
  command: openstack role create "{{ role }}"
  when: roleExist|failed
  run_once: True
  environment: "{{ admin_auth_env }}"